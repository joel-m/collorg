<div id="cog_top_nav_ariadne" class="left">
<img
 src="/collorg/images/object-flip-horizontal.svg"
 class="hugeicon ariadne" alt="">
<ul id="cog_ariadne_menu" class="hidden ui-menu"></ul>
%s
</div>
<script>
    var ariadne_menu = $('#cog_ariadne_menu');
    ariadne_menu.hide();
    var img_trigger = $('#cog_top_nav_ariadne > img.ariadne');
    img_trigger.hover(function(){{
        ariadne_menu.menu().show();
    }});
    ariadne_menu.bind('click mouseleave', function(){{
        $(this).hide();
    }});
</script>
